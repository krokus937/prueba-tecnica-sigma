<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba tecnica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-10">
                <div class="row justify-content-center pl-2 pr-2 pb-3 pb-md-5 pl-md-5 pr-md-5">
                    <figure class="logo">
                        <img src="img/sigma-logo.png" class="img fluid" alt="logo sigma">
                    </figure>
                    <div class="text-center text-header">
                        <div class="title mb-4">
                            Prueba de desarrollo Sigma
                        </div>
                        <div class="description justify-content-sm-center">

                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-11 col-md-6 col-lg-6 align-self-center p-3">
                        <img src="img/sigma-image.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 media-col shadow bg-white rounded-form ">
                        <form class="form">
                            <div class="form-group">
                                <label for="Departament">Departamento *</label>
                                <select name="Departament" class="form-control" id="Departament">
                                    <option disabled selected>Antioquia</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="City">Ciudad *</label>
                                <select name="City" class="form-control" id="City">
                                    <option disabled selected>Medellin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Name">Nombre *</label>
                                <input type="text" name="Name" class="form-control" id="Name" placeholder="Pepito de JesÃºs">
                            </div>
                            <div class="form-group">
                                <label for="Email">Correo *</label>
                                <input type="text" name="Email" class="form-control" id="Email" placeholder="Pepitodejesus@gmail.com">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-form">ENVIAR</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
