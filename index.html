<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba tecnica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-10">
                <div class="row justify-content-center pb-5 pl-5 pr-5">
                    <figure class="logo">
                        <img src="img/sigma-logo.png" class="img fluid" alt="logo sigma">
                    </figure>
                    <div class="text-center text-header">
                        <div class="title mb-4">
                            Prueba de desarrollo Sigma

                        <div class="description justify-content-sm-center">

                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-11">
                        <img src="img/sigma-image.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-11">
                        <form class="form">
                            <div class="form-group">
                                <label for="form-departament">Departamento *</label>
                                <select name="form-departament" class="form-control" id="form-departament">

                                <label for="form-city">Ciudad *</label>
                                <select name="form-city" class="form-control" id="form-city">
                                    <option disabled selected>Medellin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="form-name">Nombre *</label>
                                <input type="text" name="form-name" class="form-control" id="form-name" placeholder="Pepito de JesÃºs">
                            </div>
                            <div class="form-group">
                                <label for="form-email">Correo *</label>
                                <input type="text" name="form-email" class="form-control" id="form-email" placeholder="Pepitodejesus@gmail.com">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-form">ENVIAR</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
